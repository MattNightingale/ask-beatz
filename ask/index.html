<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask | Ask the Brains</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" defer src="../js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo">
          <img src="../images/logo.png" alt="Ask the brains" />
        </div>
        <nav class="header__nav">
          <a href="../" class="header__link">Home</a>
          <a href="../about/" class="header__link">About</a>
          <a href="./" class="header__link header__link--active">Ask</a>
          <a href="../shop/" class="header__link">Shop</a>
        </nav>
      </div>
      <div class="header__titles">
        <h1 class="header__title">Ask the DJI</h1>
        <p class="header__subtitle">
          Need inspiration? Get musical suggestions from our totally unique AI...
        </p>
      </div>
    </header>
    <main class="main">
      <section class="ask">
        <label for="question" class="ask__label">Tell me how you're feeling and I'll give you a playlist to fit the vibe</label>
        <div class="ask__input-wrapper">
          <textarea
            id="question"
            class="ask__input"
            placeholder="Enter your question here"
          ></textarea>
        <div class="suggestion__buttons">
          <h4 class="suggestion__header">Quick Feels</h4>
          <button class="ask__button-example button button__1 button--primary">Happy</button>
          <button class="ask__button-example button button__2 button--primary">Angry</button>
          <button class="ask__button-example button button__3 button--primary">Chilled</button>
          <button class="ask__button-example button button__4 button--primary">Energetic</button>
          </div>
        </div>
        <div class="ask__footer">
          <p class="ask__char-count"></p>
          <div class="ask__buttons">
            <div class="buttons">
              <button class="button button--secondary ask__button-reset">
                Ask a new question
              </button>
              <button class="button button--primary ask__button-ask">
                Ask the brains!
              </button>
            </div>
          </div>
        </div>
        <div class="search__loading"></div>
      </section>
      <section class="results">
        <h2 class="results__title">Results</h2>
        <div class="results__list"></div>
        <div class="results__show-more">
          <button class="button button--primary">Show more</button>
          <div class="search__loading loading__more"></div>
          <button class="button button--primary clear__button">Clear list</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__links">
        <a href="#" class="footer__link">Terms and Conditions</a> |
        <a href="#" class="footer__link">Cookies</a>
      </p>
      <p class="footer__copyright">&copy; 202x</p>
    </footer>
  </body>
</html>
