<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy the brains | Ask the Brains</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" defer src="../js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo">
          <img src="../images/logo.png" class="logo__image" alt="Ask the brains" />
        </div>
        <div class="header__hamburger">
          <h4>MENU</h4>
          <span class="hamburger__bar"></span>
          <span class="hamburger__bar"></span>
          <span class="hamburger__bar"></span>
        </div>
        <nav class="header__nav">
          <a href="../" class="header__link">Home</a>
          <a href="../about/" class="header__link">About</a>
          <a href="../ask/" class="header__link">Ask</a>
          <a href="./" class="header__link header__link--active">Shop</a>
        </nav>
      </div>
      <div class="header__titles">
        <h1 class="header__title">Buy the brains</h1>
        <p class="header__subtitle">
          We need to shift some of this stuff so we can continue to operate,
          please help us
        </p>
      </div>
    </header>
    <main class="main">
      <section class="search">
        <div class="search__input-wrapper">
          <input
            type="text"
            class="search__input"
            placeholder="Search products"
          />
          <button class="button button--primary search__submit">Search!</button>
        </div>
        <div class="search__footer">
          <p class="search__result-count"></p>
          <div>
            <label for="sort">Sort By</label>
            <select id="sort" class="search__sort">
              <option value="title">Title (A-Z)</option>
              <option value="price">Price (low to high)</option>
              <option value="rating">Rating (high to low)</option>
            </select>
          </div>
          <div>
            <label for="page-size">Page Size</label>
            <select id="page-size" class="search__page-size">
              <option value="6">6</option>
              <option value="12">12</option>
              <option value="24">24</option>
            </select>
          </div>
        </div>
      </section>
      <section class="products">
        <div class="products__list"></div>
        <div class="search__loading"></div>
        <div class="products__show-more">
          <button class="button button--primary">Show more</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__links">
        <li><a href="#" class="footer__link">Terms and Conditions</a></li>
        <li><a href="#" class="footer__link">Cookies</a></li>
      </ul>
      <p class="footer__copyright">&copy; 2025</p>
    </footer>
  </body>
</html>
